<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> <!-- Your custom CSS -->
    <script src="https://kit.fontawesome.com/585143586a.js" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>TuneTwist</title>
</head>
<body>
    <section id="AllInBody" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4">
                        <div class="card-body d-flex align-items-center">
                            <div id="MusicDesc" class="flex-grow-1">
                                <h2 class="fw-bold" id="SongName"></h2>
                                <p class="text-muted" id="Artist"></p>
                            </div>
                            <div id="MusicImg" class="text-center mb-3">
                                <img draggable="false" id="SongImg" class="img-fluid border border-primary" alt="Music Image" />
                            </div>
                        </div>
                            <audio class="w-100" controls style="width: 50%;"></audio>
                            
                            <div id="MusicControls" class="d-flex justify-content-center mt-3">
                                <div class="control me-2" title="Previous Song">
                                    <i id="Previous" class="fas fa-backward fs-3"></i>
                                </div>
                                <div class="control me-2" title="Pause/ play">
                                    <i id="PausePlay" class="fas fa-play fs-3"></i>
                                </div>
                                <div class="control" title="Next Music">
                                    <i id="Next" class="fas fa-forward fs-3"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
</body>
</html>
